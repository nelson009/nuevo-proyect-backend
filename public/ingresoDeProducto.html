    <form  class= "container">
        <h1 class="silver animate__animated animate__zoomIn">Ingreso de Producto</h1>
        <fieldset class="row d-flex justify-content-center">
            <div class="col-md-6 formulario">
                <div class="form-group">
                    <label for="title">nombre</label>
                    <input type="text" name="nombre" class="form-control" id="nombre">
                </div> 

                <div class="form-group">
                    <label for="price">precio</label>
                    <input type="text" name="precio" class="form-control" id="precio">
                </div>

                <div class="form-group">
                    <label for="thumbnail">foto</label>
                    <input type="text" name="foto" class="form-control" id="foto">
                </div>
                
                <div class="form-group">
                    <label for="thumbnail">descripcion</label>
                    <input type="text" name="foto" class="form-control" id="descripcion">
                </div> 

                <div class="form-group">
                    <label for="thumbnail">stock</label>
                    <input type="text" name="foto" class="form-control" id="stock">
                </div>  

                <div class="form-group">
                    <label for="thumbnail">codigo</label>
                    <input type="text" name="foto" class="form-control" id="codigo">
                </div> 

                <div class="form-group">
                    <button type="button" class="btn btn-success" onclick= 'postProduct()'>Enviar</button>
                </div>
            </div>
        </fieldset>
    </form>
