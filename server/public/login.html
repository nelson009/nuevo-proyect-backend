        function habilitar (){
            loginName = document.getElementById('usuario').value;
            val = 0;

            if(loginName == ""){
                val++;
            }
            if(val == 0){
                document.getElementById("btn").disabled = false;
            }else{
                document.getElementById("btn").disabled = true;
            }
        }
        document.getElementById("usuario").addEventListener("keyup",habilitar);
