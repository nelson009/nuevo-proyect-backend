<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&family=Oswald:wght@500&family=Zilla+Slab+Highlight:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" type="text/css" href="/main.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="index.js"></script>
    <title>Formulario de Producto</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="/">
                <img src="https://cdn.pixabay.com/photo/2017/03/30/17/41/javascript-2189147__340.png" width="210" height="40"alt="logo" loading="lazy">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                            
                <div class="navbar-nav mr-auto text-center">
            
                    <a class="nav-link active" href="/"> Formulario</a>
                    <a class="nav-link" href="/api/productos"> Productos</a>
                </div>
                <div class="d-flex justify-content-center">
                    <a href="https://es-la.facebook.com/" class="btn btn-primary mr-2">F</a>
                    <a href="https://www.youtube.com/" class="btn btn-danger">Y</a>
                </div>
            </div>
        </nav>
    </header>
    <form class= "container bordeBlanco" action="/api/productos" method="POST">
        <h1 class="silver animate__animated animate__zoomIn">Ingrese producto</h1>
        <fieldset class="row d-flex justify-content-center">
            <div class="col-md-6 formulario">
                <div class="form-group">
                    <label for="title">title</label>
                    <input type="text" name="nombre" class="form-control">
                </div> 

                <div class="form-group">
                    <label for="price">price</label>
                    <input type="text" name="precio" class="form-control">
                </div>

                <div class="form-group">
                    <label for="thumbnail">thumbnail</label>
                    <input type="text" name="foto" class="form-control">
                </div>  

                <div class="form-group">
                <input type="submit" name="submit" value="Enviar " class="btn btn-success">
                </div>
            </div>
        </fieldset>
    </form>

    <div id="tablaProductos" class="bordeBlanco container " ></div>

    <section class="bordeBlanco container">
        <h2 class="silver container animate__animated animate__zoomIn mt-4">Centro de Mensajes</h1>
        <div id = 'messagesId' class="message-fondo mt-3"></div>
        <form onsubmit="return addMessage()" class=" mb-4">
                <input type="email" id ="email" placeholder="ejemplo@gmail.com..." class="form-control" >
                <input type="text" id ="texto" placeholder="ingresa un mensage..." class="form-control mt-1" >
                <input type="submit"  value="Enviar " class="btn btn-primary mt-2" >
        </form>
    </section>

        
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
